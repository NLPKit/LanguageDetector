version: 2
jobs:
  build:
    docker:
      - image: python:3.7-alpine
    working_directory: /LanguageDetector
    steps: &steps
      - run: apk add git musl-dev gcc linux-headers
      - checkout
      - run: pip install -r requirements.txt
      - run: python -m unittest discover . "*_test.py"
workflows:
  version: 2
  build:
    jobs:
      - build
